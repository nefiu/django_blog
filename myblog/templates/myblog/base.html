<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Blog Project!</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Medium Style Editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/myblog.css' %}">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Baloo+Da|Ubuntu&display=swap" rel="stylesheet">

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </head>

    <body>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
            <a class="navbar-brand big-brand" href="{% url "post_list" %}">MYBLOG</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse navbar-flex" id="navbarNavDropdown">
                <div class="navbar-nav navbar-flex-left">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href=" {% url "about" %}">About</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="https://www.github.com">Github</a>
                        </li>

                    </ul>
                </div>

                <div class="navbar-nav navbar-flex-right">



                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'logout' %}">Logout {{ user.username }}</a>
                            </li>

                        {% else %}

                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'login'%}">Login</a>
                            </li>

                        {% endif %}
                    </ul>

                </div>

            </div>
        </nav>

        <div class="content content-flex">
            <div class="jumbotron">

                <!--Content Block -->
                {% block content %}
                {%  endblock %}
            </div>
        </div>
    </body>

</html>
