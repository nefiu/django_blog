<!DOCTYPE html>

{% extends 'myblog/base.html' %}

{% block content %}

    {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>

            <div class="date">
                <p>Published on: {{ post.published_date|date:"d M Y" }}</p>
            </div>

            <a href="{% url "post_detail" pk=post.pk %}"> Comments: {{ post.get_approved_comments.count }}</a>

        </div>
    {% endfor %}

{% endblock %}
